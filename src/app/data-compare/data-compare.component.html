<div class="row background">
    <div class="offset-sm-4 col-sm-4">
        <div class="card mt-5 text-blank">
            <div class="card-body">
                <div class="card-title text-center">
                    <h1>Enter the Load details</h1>
                </div>
                <div class="card-text">
                    <form [formGroup]="date_time" (ngSubmit)="get_values()">
                        <div class="form-group">
                            <p>Please select your Load</p>
                              <input type="radio" id="html" name="load" formControlName="item" value="item1">
                              <label for="html">Load 1</label><br>
                              <input type="radio" id="css" name="load" formControlName="item" value="item2">
                              <label for="css">Load 2</label><br>
                        </div>

                        <div class="form-group mt-3">
                            <input type="datetime-local" class="form-control" formControlName="date" name="time">
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-block btn-primary round form-control">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5">
    <div class="offset-sm-2 col-sm-8">
        <table>
            <tr>
                <th>S.No</th>
                <th>Load</th>
                <th>Time</th>
                <th>Power Consumption</th>
            </tr>
            <tr *ngFor="let item of obj">
                <td>{{item.no}}</td>
                <td *ngIf="item.load == 'item1'">Load 1</td>
                <td *ngIf="item.load == 'item2'">Load 2</td>
                <td>{{item.time | date:'medium'}}</td>
                <td>{{item.data}}</td>
            </tr>
        </table>
    </div>
</div>
<div echarts [options]='graphinput'></div>
