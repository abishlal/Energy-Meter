<div class="row background">
    <div class="offset-sm-4 col-sm-4">
        <div class="card text-blank">
            <div class="card-body">
                <div class="card-title text-center">
                    <h1>Login using your registered email</h1>
                </div>
                <div class="card-text">
                    <form [formGroup]="login" (ngSubmit)="submit()">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter email" name="email" formControlName="email">
                        </div>
                        <div class="alert alert-danger" *ngIf="!login.controls['email'].valid && login.controls['email'].touched" >
                            A valid Email is required.
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter password" name="email" formControlName="password">
                        </div>
                        <div class="alert alert-danger" *ngIf="!login.controls['password'].valid && login.controls['password'].touched" >
                            A valid password is required.
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-block btn-primary round form-control">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="alert alert-success" *ngIf="message.length > 0" >
                You have been logged in successfully.
            </div>
            <div class="alert alert-danger" *ngIf = "usererror">
                {{usererror}}
            </div>
        </div>
    </div>
</div>
